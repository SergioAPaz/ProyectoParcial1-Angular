     <h3 style="text-align: center">Vista detalle</h3>
<div class="container" style="margin-top: 30px" ng-repeat="arti in articulos.slice(4)|limitTo:1">
    <div class="col-xs-6">
    <img style="max-width: 400px;max-height:500px;border-radius: 10px;margin-bottom: 50px;margin-left: 40px" src="{{arti.img}}" alt="">
        
    </div>
    <div class="col-xs-6" >
        <h3>Nombre:</h3>
        <p>{{arti.Nombre}}</p>
        <h3>Descripcion:</h3>
        <p>{{arti.desc}}</p>
        <h3>Costo:</h3>
        <p>${{arti.precio}}</p>
        <h3>Descuento:</h3>
        <p>{{arti.oferta}}%</p>
<br><br>
        <input type="number" style="margin-bottom:15px" placeholder="Cantidad" ng-model="arti.canti">
        <button ng-click="add(arti)">Comprar</button>
<br><br><br><br>
         <a href="#/lista"><button type="button"  class="btn btn-primary">Regresar</button></a>
          <a href="#/carrito"><button type="button"  class="btn btn-primary">Ver Carrito</button></a>
    </div>
</div>
